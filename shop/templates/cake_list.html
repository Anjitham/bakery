{%extends 'base.html'%}


{%block main_block%}

<div class="mx-auto grid w-full max-w-7xl items-center space-y-4 px-2 py-10 md:grid-cols-2 md:gap-6 md:space-y-0 lg:grid-cols-4">
  {%for c in data%}

  <div class="rounded-md border">
    <img
    src="{{c.image.url}}"
    alt="cake"
    class="md:w-[300px] md:h-[500px] w-full rounded-t-md object-cover "
  />
    <div class="p-4">
      <h1 class="inline-flex items-center text-lg font-semibold">
        {{c.cake_object.name}}
      </h1>
      <button
        type="button"
        class="mt-4 w-full rounded-sm bg-yellow-900 px-2 py-1.5 text-sm font-semibold text-white shadow-sm hover:bg-yellow-900/80 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-black"
      >
      <a href="{%url 'cake-detail' c.id %}">
        Shop Now</a>
      </button>
    </div>
    </div>
    {%endfor%}
  </div>



{%endblock%}
