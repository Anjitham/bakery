<script src="https://cdn.tailwindcss.com"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


  

<!-- <div class="container " style="background-image: url('/img/Premium\ Photo\ _\ Top\ view\ of\ frame\ with\ cake\ and\ cupcakes.jpeg');height: 80%;"> -->
      <div class="container mt-5">
        <section>
            <div class="flex items-center justify-center px-4 py-10 sm:px-6 sm:py-16 lg:px-8 lg:py-20 ">
              <div class="xl:mx-auto xl:w-full xl:max-w-sm 2xl:max-w-md">
                <div class="mb-2 flex justify-center">
                
                </div>
                <h2 class="text-center text-2xl font-bold leading-tight text-yellow-900">
                  Sign in to your account
                </h2>
                <p class="mt-2 text-center text-sm text-gray-600 ">
                  Don&#x27;t have an account?
                  <a
                    href="{% url 'signup' %}"
                    title=""
                    class="font-semibold text-yellow-900 transition-all duration-200 hover:underline"
                  >
                    Create a free account
                  </a>
                </p>
                <form action="#" method="POST" class="mt-8">
                    {%csrf_token%}
                  <div class="space-y-5">
                    <div>
                      <label for="" class="text-base font-medium text-gray-900">
                        Username
                      </label>
                      <div class="mt-2">
                        <input
                          class="flex h-10 w-full rounded-md border border-gray-300 bg-transparent px-3 py-2 text-sm placeholder:text-gray-400 focus:outline-none focus:ring-1 focus:ring-gray-400 focus:ring-offset-1 disabled:cursor-not-allowed disabled:opacity-50"
                          type="email"
                          placeholder="Enter your email"
                          name="username"
                        />
                      </div>
                    </div>
                    <div>
                      <div class="flex items-center justify-between">
                        <label for="" class="text-base font-medium text-gray-900">
                          Password
                        </label>
                      </div>
                      <div class="mt-2">
                        <input
                          class="flex h-10 w-full rounded-md border border-gray-300 bg-transparent px-3 py-2 text-sm placeholder:text-gray-400 focus:outline-none focus:ring-1 focus:ring-gray-400 focus:ring-offset-1 disabled:cursor-not-allowed disabled:opacity-50"
                          type="password"
                          placeholder="Enter Password"
                          name="password"
                        />
                      </div>
                    </div>
                    <div>
                      <button
                        type="submit"
                        class="inline-flex w-full items-center justify-center rounded-md bg-yellow-900 px-3.5 py-2.5 font-semibold leading-7 text-white hover:bg-yellow-900/80"
                      >
                        Get started
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="16"
                          height="16"
                          viewBox="0 0 24 24"
                          fill="none"
                          stroke="currentColor"
                          stroke-width="2"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          class="ml-2"
                        >
                          <line x1="5" y1="12" x2="19" y2="12"></line>
                          <polyline points="12 5 19 12 12 19"></polyline>
                        </svg>
                      </button>
                    </div>
                  </div>
                </form>
  
              </div>
            </div>
          </section>
