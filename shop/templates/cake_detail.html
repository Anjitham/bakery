{%extends 'base.html'%}
{%load static%}
{%block main_block%}


<div class="container-fluid " 
  style="background-image: url('/img/f.avif');background-repeat: no-repeat;background-size:cover;height: 100%;">
  <section class="overflow-hidden">
    <div class="mx-auto max-w-5xl px-5 py-24">
      <div class="mx-auto flex flex-wrap items-center lg:w-4/5">
        <img
          alt="Nike Air Max 21A"
          class="h-64 w-full rounded object-cover lg:h-96 lg:w-1/2"
          src="{{data.image.url}}"
        />
        
        <div class="mt-6 w-full lg:mt-0 lg:w-1/2 lg:pl-10">
          
          <h1 class="my-4 text-3xl font-semibold text-gray-400"> {{data.cake_object.name}}</h1>
          <div class="my-4 flex items-center">
          </div>
          <p class="mt-3 text-sm text-gray-300">
            Weight: {{data.weight}}
          </p>
          <p class="mt-3 text-sm text-gray-300">
            Shape: {{data.shape}}
            </p>
            
            <p class="mt-3 text-sm text-gray-300">
            Flavour: {{data.flavour_object.flavour_name}}
            </p>

            <div class="mt-3" >
              <form action="{% url 'add-to-basket' data.id %}" method="post">     
                {%csrf_token%}
              <!-- <div> -->
                <span class="mt-3 text-sm text-gray-300">
                    Occasion   
                <select class="appearance-none rounded border border-gray-300 py-2 pl-3 pr-10 text-sm focus:border-black focus:outline-none focus:ring-2 focus:ring-black text-black" name="occasion" id="">
                  {%for oc in data.cake_object.occasion_object.all%}
                  <option value="{{oc.occasion_name}}">{{oc.occasion_name}}</option>
                  {%endfor%}
                </select>
                
                </span>
                  <span><i class="bx bx-chevron-down"></i>
                </span>

              <p class="mt-3 text-sm text-black ">
                <label for="" class="text-gray-300">Quantity</label> 
                <input type="number" value="1"  name="Quantity" class="py-2 px-5" />
              </p>

              <!-- </div> -->
        
              <div class="flex items-center justify-between">
                <span class="title-font text-xl font-bold text-gray-100">
                  â‚¹{{data.price}}
                </span>
                <button
                type="submit"
                class="rounded-md bg-yellow-900 px-3 py-3 mt-3 text-sm font-semibold text-white shadow-sm hover:bg-yellow-900/80 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-black"
                >
                Add to Cart
                </button>
                </div>
                
              </form>

            </div>

        </div>
      </div>
    </div>
  </section>
</div>





{%endblock%}
